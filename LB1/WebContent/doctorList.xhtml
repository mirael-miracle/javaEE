<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>JSF JPA Crud Example</title>
    <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Doctor Records"/></h2></center>
    <h:form id="doctorForm">
        <h:dataTable id="doctorTable" binding="#{table}" value="#{doctorBean.doctorListFromDb()}" var="doctor" styleClass="table table-striped table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{doctor.id}" />                
            </h:column>
            <h:column>
                <f:facet name="header">Doctor Name</f:facet>
                <h:outputText value="#{doctor.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Special</f:facet>
                <h:outputText value="#{doctor.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{doctorBean.editDoctorDetailsById()}" value="Update" styleClass="btn btn-primary">
                    <f:param name="selectedDoctorId" value="#{doctor.id}" />
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{doctorBean.deleteDoctorById(doctor.id)}" value="Delete" styleClass="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center><h:commandButton action="newDoctor.xhtml?faces-redirect=true" value="Add New Doctor" styleClass="btn btn-success btnSpace" /></center>
    </h:form>
</h:body>
</html>
